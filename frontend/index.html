<html>
    <head>
        <title>Mayrogue</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="components/bootstrap-assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="components/toastr/toastr.min.css" rel="stylesheet" media="all">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <script data-main="main.js" type="text/javascript" src="require.js"></script>

        <div class="container">
            <div class="navbar navbar-inverse">
              <div class="navbar-inner">
                <a class="brand" href="#">Mayrogue</a>
                <ul class="nav">
                  <li class="active"><a href="#">Home</a></li>
                </ul>
              </div>
            </div>
        </div>

        <div id="main" class="container" style="display: none;">
            <div class="row">
                <div class="span9">
                    <canvas id="stage"></canvas>
                </div>
                <div id="stats" class="span2" style="background-color: silver">
                    <h2 class='name_field'></h2>
                    <div class="progress progress-success hp_bar">
                        <div class="bar hp_bar_progress" style="width:100%"></div>
                    </div>
                    <div id="exp_stats_progress" class="progress progress-striped">
                        <div class="bar" style="width: 0%" id="exp_stats"></div>
                    </div>
                </div>
                <div class="span2" id="player_control" style="visibility: hidden">

                </div>
            </div>
        </div>

        <div id="loginModal" class="modal hide fade" data-backdrop="static" data-keyboard="false">
            <div class="modal-header">
                <h3>Login</h3>
            </div>
            <div class="modal-body">
                <input id="inputUsername" class="input-block-level" type="text" placeholder="Username">
            </div>
            <div class="modal-footer">
                <button id="btnLogin" class="btn btn-primary" type="submit">Login as...</button>
            </div>
        </div>
    </body>
</html>
